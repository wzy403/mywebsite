<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found</title>
  </head>
  <body>
    <script>
      // Redirect to the index.html with the current location path
      const redirect = window.location.protocol + '//' + window.location.host + '/index.html' + window.location.search;
      window.location.replace(redirect);
    </script>
  </body>
</html>
